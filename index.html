<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="modal.service.js"></script>
    <script src="modal-confirm.js"></script>
  </head>

  <body ng-controller="mainController">
    <h1>Modals</h1>
    <button ng-click="askForConfirmation()">Confirm</button>
    
    <modal-confirm
      name="confirmSomething"
      message="Are you sure?"
      on-confirm="whenConfirmed(confirmMessage)"
      on-cancel="whenCancelled()"
      >
    </modal-confirm>
    <!-- <modal-input message="are you sure?"></modal-input> -->
    
  </body>

</html>
