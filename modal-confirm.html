<div ng-if="currentModal() == name" class="xmodal panel panel-default panel-primary">
  <div class="panel-heading">
    Modal Title
  	<a style="float: right; color: white" href="javascript:;" class="fa fa-times" ng-click="cancel()"></a>
  </div>
  <div class="panel-body">
  	{{message}}
  	<hr/>
  	<button ng-click="confirm()">Confirm</button>
  	<button ng-click="cancel()">Cancel</button>
  </div>
</div>
